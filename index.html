<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
   
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9315cc9aec.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>



    <!--  aşağıdki javascrip kodu ile renk değiştiren butan yapımı kodları başlangıç-->
   
    <script>
    function changeColor(color) {
        document.bgColor=color;
        }

    </script>
    <!--  aşağıdki javascrip kodu ile renk değiştiren butan yapımı kodları bitiş-->


</head>
<body>

    <!--  JavaScript slider html tag'leri-->
    <div class="container">
        <h1><i class="fa-solid fa-laptop-code"></i> JavaScript ile Basit Bir Slider</h1><br><br>
        <img class="imgcontainer"name="slide" width="500px" height="300px">
        <img src="./parmak.png" alt="" width="500px" height="300px">
    </div>
   
    </br>

    <!-- JavaScript background renk değiştirme buton taglari-->
    <div class="colorcontainer">
   
        <form>
            <input type="button" value="Black" onclick="changeColor('black')">
            <input type="button" value="Aquamarine" onclick="changeColor('aquamarine')">
            <input type="button" value="Blue" onclick="changeColor('blue')">
            <input type="button" value="Pink" onclick="changeColor('pink')">
            <input type="button" value="Purple" onclick="changeColor('purple')">
            <input type="button" value="Gray" onclick="changeColor('gray')">
            <input type="button" value="White" onclick="changeColor('white')">
        </form>
    </div>
    <br>
    <h1 class="btnwtire-note">JavaScript ile Basit background Değiştirme Butonları Yapma</h1><br>


</body>
</html>
